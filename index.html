---
layout: home
---
<main class="shelf">
  {% for book in site.data.books %}
  <article class="book">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="./images/{{ book.image }}" alt="{{ book.title }}">
      </a>
    </figure>
    <div class="book-info">
      <h2>{{ book.title }}</h2>
      <p>{{ book.author }}</p>
      {% if book.isbn %}
      <p class="isbn">ISBN {{ book.isbn }}</p>
      {% endif %}
    </div>
  </article>
  {% endfor %}
</main>
